    destination_zone: ["{{ alias.wan | default('wan') }}"]
    destination_ip: "{{ ccs_white }}"
    application: [any]
    action: allow
    existing_rule: "{{ 'outbound-phone' if phone_white is defined else omit }}"
    location: "{{ 'after' if outbound_phone is defined else 'top' }}"
